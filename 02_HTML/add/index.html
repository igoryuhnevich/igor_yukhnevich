<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Таблицы_примеры</title>
</head>
<body>
    <table align="center" border="1" width="600" cols="5" > 
    <caption align="center">Прогноз погоды</caption>
 <thead>   
 <tr>
    <th>Город</th>
    <th>Утро</th>
    <th>День</th>
    <th>Вечер</th>
    <th>Ночь</th>
 </tr> 
 </thead>
 <tbody> 
 <tr>
    <td align="center" valign="middle"><b>Минск</b></td><td>-5<sup>0</sup></td>
    <td>+5<sup>0</sup></td><td rowspan="2">+2<sup>0</sup></td><td>-10<sup>0</sup></td>
 </tr>
 <tr>
    <td align="center" valign="middle"><b>Брест</b></td><td>+0<sup>0</sup></td>
    <td>+2<sup>0</sup></td><td>-4<sup>0</sup></td>
 </tr> 
 </tbody>                        
</table> 
</body>
</html>
