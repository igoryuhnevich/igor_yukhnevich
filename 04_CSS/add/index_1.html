    <style>
 table{
    width: 600px;                /* ширина можно в процентах */
    border: 3px double grey;   /* границы между ячейками */
    border-collapse: collapse;   /* убираем двойные линии между ячейками */
 }
 tr,td{
    width:60px; 
    height:60px;                  /* ячейки - размер , обрисовка, текст */
    border: 1px solid black;
    text-align: center;
 }

 tr:nth-child(odd) td:nth-child(odd) {       
     background: black;                /* цвет фона нечетная строка нечетная ячейка */
     color:white;                      /* цвет текста                               */
} 
tr:nth-child(even) td:nth-child(even) {       
     background: black;                /* цвет фона нечетная строка нечетная ячейка */
     color:white;                      /* цвет текста                               */
} 
 .chess{
    counter-reset: cell 65;
 }
 td::before{
    counter-increment: cell -1;
    content: counter(cell);
 }
