<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Тег LABEL</title>
 </head>
 <body>
    <form name="form_8" action=" http://fe.it-academy.by/TestForm.php" method="post">
        <fieldset>
         <legend>Строка поиска</legend>
        <p><input name="telname" pattern="^[А-Яа-яЁё\s]+$" placeholder="Имя:Только русские буквы" ></p>
        <p><i>Телефонный номер в формате</i><br>+XXX-XX-XXXXXXX,где Х-любое число</p>
        <!--Нет проверки телефона-->
        <p><input type="tel" name="tel" pattern="[0-9]{3}[5-9]{2}" 
            placeholder="+375-29-1234567"></p>
        <p><input type="submit"  value="Проверить"></p>
        </fieldset>
         </form> 
 </body>
</html>
