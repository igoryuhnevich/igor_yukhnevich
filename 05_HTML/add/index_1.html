<!DOCUMENT html>
<html lang="en">
    <head>
     <meta charset="utf-8">
     <title>Анкета</title>
    </head>
    <body>
     <table width="100%">
        <caption>Заполните анкету</caption>
        <!--<h1 align="center">Заполните анкету</h1>-->
        <tr>
           <td>
            <form name="user_data" action="http://fe.it-academy.by/TestForm.php" method="post">
                <fieldset>
                    <legend>Личные данные</legend>
                    <p><input type="text" name="fam" pattern="^[А-Яа-яЁё]+$" maxlength="25" required placeholder="Фамилия" autofocus></p>
                    <p><input type="text" name="name" pattern="^[А-Яа-яЁё]+$" maxlength="20" required placeholder="Имя"></p>
                    <p><input type="text" name="otec" pattern="^[А-Яа-яЁё]+$" maxlength="24" required placeholder="Отчество"></p>
                    <fieldset>
                        <legend>Паспортные данные</legend>
                        <p><input type="text" name="serial" pattern="[A-Z]{2,2}" maxlength="2" size="3" required placeholder="AA">
                        <input type="text" name="num" pattern="[0-9]{7,7}" maxlength="7" size="9" required placeholder="1234567"></p>  
                    </fieldset>
                    <fieldset>
                        <legend>Дата рождения</legend>
                        <p><input type="text" name="year" pattern="[0-9]{4,4}" maxlength="4" size="3" required placeholder="2000"></p>
                        <select name="list" size="1" id="list">
                            <option value="1" selected>Январь</option>
                            <option value="2">Февраль</option>
                            <option value="3">Март</option>
                            <option value="1">Апрель</option>
                            <option value="2">Май</option>
                            <option value="3">Июнь</option>
                            <option value="1">Июль</option>
                            <option value="2">Август</option>
                            <option value="3">Сентябрь</option>
                            <option value="1">Октябрь</option>
                            <option value="2">Ноябрь</option>
                            <option value="3">Декабрь</option>
                        </select>
                        <p><input type="number" name="number" min="1" max="31" step="1" size="3" required ></p>                      
                    </fieldset>
                    <select name="list1" size="1" id="nation" required>
                        <option value="1" selected>РБ</option>
                        <option value="2">РФ</option>
                        <option value="3">EU</option>
                        <option value="1">US</option>            
                    </select><br>
                    <label for="adrs">Адрес:</label><br>
                    <textarea name="adress" id="adrs" lang="ru"></textarea>                    
                </fieldset>
            </form>
           </td>
        </tr>
        <tr>
            <td>
             <form name="user_data1" action="http://fe.it-academy.by/TestForm.php" method="post">
                 <fieldset>
                     <legend>Интересы</legend>
                     <fieldset>
                         <legend>Хобби</legend>
                         <label><input type="checkbox" name="hobby[]">Рыбалка</label><br>
                         <label><input type="checkbox" name="hobby[]">Астрономия</label><br>
                         <label><input type="checkbox" name="hobby[]">Дайвинг</label><br>
                         <label><input type="checkbox" name="hobby[]">Марки</label><br>
                     </fieldset>
                     <fieldset>
                         <legend>Домашние животные</legend>
                         <!--Выделяет только подряд , на выбор нехочет-->>
                         <select name="list[]" size="8" id="list_1" multiple>
                             <optgroup label="Попугаи">
                                <option value="1">Волнистый</option>
                                <option value="2">Ара</option>
                                <option value="13">Неразлучник</option>
                             </optgroup>
                             <optgroup label="Рыбка">
                                <option value="4">Караси</option>
                                <option value="5">Окуни</option>
                                <option value="6">Осётр</option>
                             </optgroup>
                             <optgroup label="Птицы">
                                <option value="7">Стая ворон</option>
                                <option value="2">Аист</option>
                                <option value="3">Археоптерикс</option>
                             </optgroup>
                         </select>                        
                     </fieldset>                 
                 </fieldset>
             </form>
            </td>
         </tr>

     </table>
    </body>
</html>
